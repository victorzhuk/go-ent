name: debugging-basic
category: core
description: Basic debugging patterns for troubleshooting, logging, tracing, and debugging strategies
author: go-ent
version: 1.0.0
prompts:
  - key: SKILL_NAME
    prompt: Skill name (e.g., go-debug)
    default: my-debug-skill
    required: true
  - key: DESCRIPTION
    prompt: Brief description of what this skill does
    default: Debugging and troubleshooting patterns
    required: true
  - key: VERSION
    prompt: Skill version
    default: 1.0.0
    required: true
  - key: AUTHOR
    prompt: Author name or organization
    default: go-ent
    required: true
  - key: TAGS
    prompt: Comma-separated tags (e.g., debug,logging,troubleshooting)
    default: debug,logging,troubleshooting
    required: true
