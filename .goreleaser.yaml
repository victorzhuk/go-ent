version: 2

project_name: go-ent

before:
  hooks:
    - go mod tidy
    - go mod verify

builds:
  - id: go-ent
    main: ./cmd/go-ent
    binary: go-ent
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X github.com/victorzhuk/go-ent/cmd/go-ent/internal/version.version={{.Version}}
      - -X github.com/victorzhuk/go-ent/cmd/go-ent/internal/version.vcsRef={{.ShortCommit}}

archives:
  - id: default
    format: tar.gz
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    format_overrides:
      - goos: windows
        format: zip

checksum:
  name_template: checksums.txt

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^ci:"
      - "^chore:"
      - Merge pull request
      - Merge branch

release:
  github:
    owner: victorzhuk
    name: go-ent
  prerelease: auto
  name_template: "v{{.Version}}"
